docker:
  - image: 'amazon/aws-sam-cli-build-image-nodejs14.x'
<<<:
  - ${file(^/steps/base.yml)}
  - steps:
      - run: yarn global add serverless@2.60.3
      - run: yarn run build-clean
      - run: yarn run sls-compile --stack api --region ${awsRegion} --env ${opt:env}
      - run:
          command: sls deploy --config serverless-${opt:env}.config.yml --force
          no_output_timeout: 10m
