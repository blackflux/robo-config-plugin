<<<:
  - randomDeployHash: ${file(^/../random-deploy-hash.js)}

resources:
  Resources:
    Trigger${trigger|TITLE}LambdaResource:
      DependsOn:
        - ${trigger|TITLE|STRIP}FnLambdaFunction
      Type: 'Custom::LambdaDependency'
      Properties:
        ServiceToken:
          'Fn::GetAtt':
            - ${trigger|TITLE|STRIP}FnLambdaFunction
            - Arn
        custom: '${self:randomDeployHash}'

functions:
  ${trigger|CAMEL}Fn:
    handler: lib/handler.${trigger|CAMEL}Fn
