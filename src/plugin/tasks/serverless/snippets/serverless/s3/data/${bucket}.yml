resources:
  Resources:
    ${bucket|TITLE|STRIP}S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        Tags:
          service: ${self:service}
          stage: ${self.provider.stage}
          resource: ${bucket|TITLE|STRIP}S3Bucket

  Outputs:
    ${bucket|TITLE|STRIP}S3BucketName:
      Value:
        "Ref": ${bucket|TITLE|STRIP}S3Bucket
