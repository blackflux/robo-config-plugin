functions:
  cronsCronFn:
    handler: lib/handler.cronsCronFn
    memorySize: cronMemorySize
    timeout: cronTimeout
    tags:
      service: ${self:service}
      resource: cronsCronFn
      stage: ${self.provider.stage}
    events:
      - schedule:
          name: ${opt:service}-api-${self:provider.stage}-cron
          rate: cronRate
