workflows:
  version: 2
  node-multi-build:
    jobs:
      - gally
      - test-node-v14:
          requires:
            - gally
      - test-node-v12.x:
          requires:
            - gally
      - deploy-local:
          context: projectName-local
          requires:
            - gally
            - test-node-v12.x
            - test-node-v14
          filters:
            branches:
              only:
                - dev
      - deploy-dev:
          context: projectName-dev
          requires:
            - gally
            - test-node-v12.x
            - test-node-v14
            - deploy-local
          filters:
            branches:
              only:
                - dev
      - deploy-stage:
          context: projectName-stage
          requires:
            - gally
            - test-node-v12.x
            - test-node-v14
          filters:
            branches:
              only:
                - stage
      - deploy-prod:
          context: projectName-prod
          requires:
            - gally
            - test-node-v12.x
            - test-node-v14
          filters:
            branches:
              only:
                - master
version: 2
jobs:
  gally:
    docker:
      - image: 'circleci/node:12'
    steps:
      - checkout
      - run: sudo yarn global add gally
      - run: gally promote $CIRCLE_BRANCH
  test-node-v12.x:
    docker:
      - image: 'lambci/lambda:build-nodejs12.x'
    steps:
      - run: 'curl -o- -L https://yarnpkg.com/install.sh | bash'
      - run: >-
          echo 'export
          PATH=$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH'
          >> $BASH_ENV
      - run: echo 'export LAMBDA_TASK_ROOT=$PWD' >> $BASH_ENV
      - checkout
      - run:
          command: |
            # sync submodules as checkout doesn't do this automatically
            if [[ $(git config --file .gitmodules --get-regexp path) ]]; then
              git submodule sync && git submodule update --init
            fi
      - run:
          command: |
            if [[ -n "${NPM_TOKEN}" ]]; then
              echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            fi
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - 'yarn-packages-{{ checksum "yarn.lock" }}'
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: 'yarn-packages-{{ checksum "yarn.lock" }}'
          paths:
            - ~/.cache/yarn
      - run: yarn test
      - run: >-
          (git add . && git diff-index --quiet HEAD --) || (git status && exit
          1);
