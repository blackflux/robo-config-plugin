resources:
  Resources:
    QueueQueue:
      Type: AWS::SQS::Queue
      Properties:
        DelaySeconds: 0
        FifoQueue: true
        MaximumMessageSize: 262144
        MessageRetentionPeriod: 345600
        ReceiveMessageWaitTimeSeconds: 0
        VisibilityTimeout: queueVisibilityTimeout
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - QueueDeadLetterQueue
              - Arn
          maxReceiveCount: 10
        Tags:
          service: ${self:service}
          resource: QueueQueue
          stage: ${self.provider.stage}
    QueueDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        FifoQueue: true
        MessageRetentionPeriod: 1209600
        Tags:
          service: ${self:service}
          stage: ${self.provider.stage}
          resource: QueueDeadLetterQueue

  Outputs:
    QueueQueueUrl:
      Value:
        Ref: QueueQueue
    QueueQueueArn:
      Value:
        Fn::GetAtt: [ 'QueueQueue' , Arn ]
    QueueDeadLetterQueueUrl:
      Value:
        Ref: QueueDeadLetterQueue
    QueueDeadLetterQueueArn:
      Value:
        Fn::GetAtt: [ 'QueueDeadLetterQueue' , Arn ]
